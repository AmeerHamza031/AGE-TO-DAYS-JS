<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age In Days</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>AGE TO DAYS CONVERTER</h2>
        <h4>Insert Year Of Your Birth</h4>
        <div class="input-box">
            <input type="number" class="age-number" id="years" placeholder="Enter you birth year">
            <i class="fa fa-calendar-o icon"></i>
        </div>
        <div class="box">
            <button class="btn" onclick="ageInDays()">Calculate</button>
            <button class="btn-primary" onclick="reset()">Reset</button>
        </div>
        <h1 class="message" id="message"></h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
